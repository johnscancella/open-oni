version: '2'

services:
  rdbms:
    image: mariadb:5.5
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=openoni
      - MYSQL_USER=openoni
      - MYSQL_PASSWORD=openoni
    volumes:
      - ./conf/mysql/:/etc/mysql/conf.d:Z
      - /srv/data/mysql-data:/var/lib/mysql
    ports:
      - "$RDBMSPORT:3306"
  solr:
    image: solr:6.6
    volumes:
      - ./docker/solr/:/tmp/solr:Z
      - /srv/data/solr-data:/opt/solr/data
    entrypoint:
      - docker-entrypoint.sh
      - /tmp/solr/precreate
    ports:
      - "$SOLRPORT:8983"
  rais:
    image: uolibraries/rais
    environment:
      - RAIS_IIIFURL=$APP_URL:$HTTPPORT/images/iiif
      - RAIS_TILECACHELEN=250
    volumes:
      - /srv/data/chronam-data/batches:/var/local/images:z
  web:
    build:
      context: ./docker
      dockerfile: Dockerfile-dev
    volumes:
      - ./:/opt/openoni:Z
      - /srv/data/chronam-data:/opt/openoni/data:z
    ports:
      - "$HTTPPORT:80"
    depends_on:
      - rdbms
    links:
      - rdbms
      - solr
      - rais
    environment:
      - APP_URL
      - HTTPPORT
      - APACHE_LOG_LEVEL
